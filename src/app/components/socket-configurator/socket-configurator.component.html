<div class="container">
    <div class="input-field">
        <label for="timer">Timer, ms</label>
        <input #timerInput id="timer" type="number" min="0">
    </div>
    <div class="input-field">
        <label for="array-size">Array size</label>
        <input #arraySizeInput id="array-size" type="number" min="1">
    </div>
    <div class="input-field large">
        <label for="id-list">Additional array ids</label>
        <input #idListInput id="id-list" type="text">
    </div>
</div>
